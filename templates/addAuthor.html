<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/add.css">
</head>
<body>
    {% if error %}
        <div class="error">
            <div class="errorMsg">{{ error }}</div>
        </div>
    {% endif %}
    
    <div class="head">
        AUTHOR DETAILS
    </div>
    
    <form method="POST">
        <input type="text" placeholder="enter Author's name" name="name" required />
        <input type="date" name="dob" required />
        <input type="text" placeholder="enter Author's country" name="country" required />
        <input type="submit" value="Add New Book" />
    </form>
    
</body>
</html>
